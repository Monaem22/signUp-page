</head>

<body>
  <!--signup-->
  <!-- the navbar -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>


  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  <!-- the end of navbar -->
  <div class="whole">

    <div class="container">
      <div class="h2">
        <h1 id="h2" title="creat a new email to get into the page ">
          <ins> Signup </ins>
        </h1>
      </div>
      <div class="form">
        <form>

          <div class="all_input">

            <div id="h3">Please <b>fill in this form</b> to get an account: </div>
            <div class="hr">
              <hr>
            </div>
            <ul>
              <li>
                <div class="out-in1">
                  <label>First name</label><br>
                  <input class="in1" type="text" placeholder="enter first name" required>
                </div>
              </li>
              <br>
              <li>
                <div class="out-in2">
                  <label>Second name</label><br>
                  <input class="in1" type="text" placeholder="enter second name" required>
                </div>
              </li>
              <br>
              <li>
                <div class="out-in3">
                  <label>Email</label><br>
                  <input class="in1" type="text" placeholder="enter number of mobile or email " required>
                </div>
              </li>
              <br>
              <li>
                <div class="out-in4">
                  <label>Password</label><br>
                  <input class="in1" type="password" placeholder="enter password" required>
                </div>
              </li>
              <br>
              <li>
                <div class="out-in5">
                  <label>Confirm The Password</label><br>
                  <input class="in1" type="password" placeholder="certain the password" required>
                </div>
              </li>
              <br>
              <li>
                <div class="out-in6">
                  <label>Nationality</label><br>
                  <input class="in1" type="text" placeholder="enter your nationality " required>
                </div>
              </li>
              <br>
              <li>
                <div class="date">
                  <label> Date of birth:</label>
                  <br>
                  <input class="in1" type="date" required>
                </div>
              </li>
              <br>

              <li><label>Gender:</label></li>
              <div class="variables">
                <input class="radio" type="radio" name="x">Woman.
                <input class="radio" type="radio" name="x">Male.<br>
                <br>
                <br>
              </div>
            </ul>

            <div class="hr">
              <hr>
            </div>
            <div class="privacy">
              <p>By <strong> creating</strong> an account you <b>agree</b> to our <a href="#" target="_blank" style="color:blue ;">Terms &
                  privacy</a>.
              </p>
            </div>
            <div class="sub">
              <input class="creat" type="submit" value="Create a New account">
            </div>
          </div>

        </form>

      </div>

    </div>
    <br>
    <div class="footer">
      <footer>
        <strong> Send us if you need a help just click here </strong><br>
        <a href="mailto:manemosama@gmail.com" title="go to send me on my gamil">__Help__</a>
        <b>
          <p>We wish to get a nice experience</p>
        </b>
      </footer>
    </div>
